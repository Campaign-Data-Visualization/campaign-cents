<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset='utf8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>CampaignCents</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/styles/app.css"/>
</head>
  <body class="body" ng-controller='adminController'>
    <div style='padding: 50px;' class='container text-center'>
      <div class='panel panel-info'>
        <div class='panel-heading'>
          <h1>KochTracker Admin Tool</h1>
        </div>
        <div class='panel-body'>
          <p class='row'>
            Use the button below to load data from the google docs and maps into the KochTracker website.
          </p>
          <p class='row text-center'>
            <button ng-click='updateData()' class='btn btn-default btn-lg'>Update the Data!</button>
          </p>
          <p class='row'>
            <p class='col-lg-offset-3 col-lg-6 text-center'>
              <progressbar class="progress-striped" value="progress" type="warning">{{progress}}%</progressbar>
             </p>
          </p>
        </div>
      </div>
    </div>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="/common/factories.js"></script>
    <script src="/common/services.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </body>
</html>
