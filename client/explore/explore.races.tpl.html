<div class="row tentacle-title">
  <h2>Key Races</h2>
</div>
<div class="row" id="races-tiles" >
  <div class="col-sm-4 tile-column">
    <div class="tile"  ng-repeat ='race in races' ng-if="$index % 3 == 0">
      <div class="tile-text">
        <h3>{{race.title}}</h3>
        <div ng-bind-html="race.description | safehtml"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 tile-column">
    <div class="tile"  ng-repeat ='race in races' ng-if="($index+1) % 3 == 0">
      <div class="tile-text">
        <h3>{{race.title}}</h3>
        <div ng-bind-html="race.description | safehtml"></div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 tile-column">
    <div class="tile"  ng-repeat ='race in races' ng-if="($index+2) % 3 == 0">
      <div class="tile-text">
        <h3>{{race.title}}</h3>
        <div ng-bind-html="race.description | safehtml"></div>
      </div>
    </div>
  </div>
</div>
