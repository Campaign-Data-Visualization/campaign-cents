<div ng-controller="CandidateListController">
	<div class="container-fluid">
	  <div class='row row-top'>
        <h1 class='text-center'>Zip Code 94103</h1>
	  </div>
	  <div class='row' style='margin-left:3.3333%'>
      <div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    Sort by:
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Quantity of funds</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Tier of funds</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Party</a></li>
		  </ul>
      </div>
      </div>
	  <div class='row'>
	  <div class='col-md-4'>
		    <div class="panel-heading panel-middle">
		    <h3>Candidates by House</h3>
		      <table class="table table-bordered">
		        <tr ng-repeat="candidate in candidates.house | limitTo: 10"> 
		          <td class="candidate-row" >{{ candidate.name }}</td>
		        </tr>
		      </table>
		    </div>
	  </div>
	  <div class='col-md-4'>
		    <div class="panel-heading panel-middle"><h3>Candidates by Senate</h3>
		      <table class="table table-bordered">
		        <tr ng-repeat="candidate in candidates.senate | limitTo: 10"> 
		          <td class="candidate-row" >{{ candidate.name }}</td>
		        </tr>
		      </table>
		    </div>
	  </div>
	  </div>
	</div>
</div>
