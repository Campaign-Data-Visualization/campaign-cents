<div ng-controller="CandidateProfileController">
  <div class="candidate-body">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3">
             <div class="row">
              <h1> {{name}} </h1>
                <img src="http://joemiller.us/wp-content/uploads/ted-cruz-big-gulp.jpg" class="img-responsive" alt="Sen. Ted Cruz">
             </div>
             <div class="row">
              <h1> Top Organization Donors </h1>
              <div class="panel panel-default">
                <div class="panel-heading">Top Organization Donors</div>
                  <table class="table">
                    <tr ng-repeat="donor in funding.donors| orderBy: -'amount' | limitTo: 10"> 
                      <td class="donor-row" >{{ donor.title }}</td>
                      <td class="donor-row" >{{donor.amount}}</td> 
                    </tr>
                  </table>
              </div>
             </div>
          </div>
          <div class="col-md-7">
            <h1> Tier 1 and 2 Donors </h1>
          </div>
        </div>
      </div>
    </div>
</div>
